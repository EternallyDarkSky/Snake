<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 游戏容器 -->
    <div id="main">
        <!-- 游戏舞台 -->
        <div id="stage">
            <!-- 蛇 -->
            <div id="snake">
                <!-- 表示蛇的部位 -->
                <div></div>
            </div>
            <!-- 食物 -->
            <div id="food">
            </div>
        </div>
        <!-- 游戏计分 -->
        <div id="score-panel">
            <div>SCORE:<span id="score">0</span></div>
            <div>LEVEL:<span id="level">1</span></div>
        </div>
    </div>
    
</body>
</html>
